<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>

<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id = ${book.getBook_id()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">

    <br>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    <br>



    <input type="submit" value="Update!">
</form>


</body>

</html>
