<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="Post" th:action="@{/books}" th:object="${book}">
    <label for="author">Enter Author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div  th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div color="red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

    <br>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div color="red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
