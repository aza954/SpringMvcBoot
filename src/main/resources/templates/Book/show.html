<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div th:text="${book.getName()} + ', ' + ${book.getAuthor()}">gf</div>

<form th:if="${!checkbook.isEmpty()}" th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}">
    <label for="person">
        Выбери человека которому назначить книгу:
    </label>
    <select th:object="${person}" th:field="*{user_id}" id="person">
        <option th:each="person1 : ${people}" th:value="${person1.getUser_id()}" th:text="${person1.getFullname()}"></option>

    </select>
    <input type="submit" value="Назначить книгу">
</form>
<div th:if="${checkbook.isEmpty()}" th:text="'Сейчас книга у ' + ${owner.get(0).getFullname()}">f</div>
<form th:if="${checkbook.isEmpty()}" th:method="Post" th:action="@{/books/{id}(id=${book.getBook_id()})}">


    <input type="submit" value="Освободить">
</form>

<form  th:method="Get" th:action="@{/books/{id}/edit(id=${book.getBook_id()})}">


    <input type="submit" value="Редактировать">
</form>

<form  th:method="Delete" th:action="@{/books/{id}/delete(id=${book.getBook_id()})}">


    <input type="submit" value="Удалить">
</form>



</body>
</html>
