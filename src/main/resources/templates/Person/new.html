<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="Post" th:action="@{/people}" th:object="${person}">
    <label for="fullname">Enter fullname: </label>
    <input type="text" th:field="*{fullname}" id="fullname">
    <div  th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Error</div>
    <br>

    <label for="yearofbirth">Enter yearofbirth (dd/mm/yyyy): </label>
    <input type="text" th:field="*{yearofbirth}" id="yearofbirth">
    <div color="red" th:if="${#fields.hasErrors('yearofbirth')}" th:errors="*{yearofbirth}">Error</div>

    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
